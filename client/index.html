    <!-- JSON-LD Structured Data: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Is ResumeForge really free?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, ResumeForge is completely free to use. There are no hidden fees, no premium tiers, and no sign-up required. All 10 templates, the ATS score checker, job description matcher, cover letter generator, and export options are available at no cost."
          }
        },
        {
          "@type": "Question",
          "name": "What resume formats can I export?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "ResumeForge supports exporting your resume in four formats: PDF for professional submissions, DOCX for editing in Microsoft Word, JSON for data backup and portability, and TXT for plain-text applications like online forms."
          }
        },
        {
          "@type": "Question",
          "name": "Are the resume templates ATS-friendly?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, all 10 resume templates are designed to be ATS (Applicant Tracking System) friendly. ResumeForge also includes a built-in ATS score checker with 19 weighted checks across 4 categories, and an ATS simulation feature that shows how 5 major platforms (Workday, Greenhouse, Lever, Taleo, iCIMS) would parse your resume."
          }
        },
        {
          "@type": "Question",
          "name": "Do I need to create an account?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No account is needed. ResumeForge works entirely in your browser. Your data is stored locally on your device using localStorage, so your information never leaves your computer."
          }
        },
        {
          "@type": "Question",
          "name": "How many resume templates are available?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "ResumeForge offers 10 professional resume templates: Classic, Modern, Executive, Compact, Minimal, Two Column, Creative, Developer, Academic, and Elegance. Each template is designed for different industries and career levels."
          }
        },
        {
          "@type": "Question",
          "name": "Can I import my LinkedIn profile?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, ResumeForge supports LinkedIn PDF import. You can download your LinkedIn profile as a PDF and import it directly into the editor to pre-fill your resume information."
          }
        },
        {
          "@type": "Question",
          "name": "Does ResumeForge have a cover letter generator?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, ResumeForge includes a built-in cover letter generator that creates personalized cover letters based on your resume data. You can choose from three tone options: Professional, Enthusiastic, and Conversational. It also supports pasting a job description for more targeted cover letters."
          }
        },
        {
          "@type": "Question",
          "name": "Is my data private and secure?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely. ResumeForge is a client-side application, meaning all your data stays in your browser. Nothing is sent to any server. Your resume data is stored in your browser's localStorage and never leaves your device."
          }
        }
      ]
    }
    </script>
